<section class="page">
  <h1>Settings</h1>
  <p class="muted">
    Le token et le refresh alimentent des flux RxJS (ex: refreshMs$ → switchMap(timer)).
  </p>

  <div class="card">
    <div class="row">
      <label class="grow">
        <span class="lbl">Finnhub API Token</span>
        <input class="inp" [formControl]="tokenCtrl" placeholder="colle ton token ici (ne pas commit)" />
      </label>

      <label>
        <span class="lbl">Refresh (ms)</span>
        <input class="inp" type="number" [formControl]="refreshCtrl" />
      </label>
    </div>

    <div class="muted mini" *ngIf="settings$ | async as s">
      refreshMs = {{ s.refreshMs }} • token = {{ s.apiToken ? '✅ set' : '—' }}
    </div>
  </div>
</section>
