<section class="page">
  <h1>Settings</h1>
  <p class="muted">
    Configuration globale de l'application.
  </p>

  <div class="card">
    <div class="row">
      <label class="grow">
        <span class="lbl">Refresh Interval (Stocks/Forex) en ms</span>
        <input class="inp" type="number" [formControl]="refreshCtrl" />
        <small class="muted">Les cryptos sont en temps r√©el (WebSocket), ceci affecte uniquement les actions.</small>
      </label>
    </div>

    <div class="muted mini" *ngIf="settings$ | async as s">
      refreshMs = {{ s.refreshMs }}
    </div>
  </div>
</section>
